<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Tester</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
</head>
<body>
    <header role="banner" class="text-center">
        <h1>Are you old enough?</h1>
    </header>

    <main class="container-fluid" role="main">
        <section>
            <div class="row pt-5">
                <div class="col-8"></div>
                <div class="col-4 mainBox text-end pe-5 pb-3">
                    <h3 class="pb-4">Enter Your Age</h3>
                    <input type="text" id="age">
                    <button type="submit" class="btn btn-secondary checkAge">Check Age</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./JS/app.js"></script>
</body>
</html>
