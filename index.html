<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Tester</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
</head>
<body>
    <header role="banner" class="text-center">
        <h1>How old are you?</h1>
    </header>

    <main class="container-fluid" role="main">
        <section>
            <div class="row pt-5">
                <div class="col-8"></div>
                <div class="col-4 mainBox text-end pe-5 pb-3">
                    <h3 class="pb-4">Enter Your Age</h3>
                    <input type="text" id="age">
                    <button type="submit" class="btn btn-secondary checkAge">Check Age</button>
                </div>
                
                <p id="answer" class="text-center"></p>

            </div>
        </section>

        <section>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                    <img src="./Images/School.jpg" alt="picture of a School" id="img1">
                    <img src="./Images/Military Meme.webp" alt="picture of a military man on the battlefield" id="img2">
                    <img src="./Images/Champagne.avif" alt="picture of a champagne bottle" id="img3">
                    <img src="./Images/Smile.jpg" alt="middle-aged man smiling" id="img4">
                    <img src="./Images/Anxiety.jpg" alt="stressed out middle-aged man" id="img5">
                    <img src="./Images/Retirement.jpeg" alt="a retirement home" id="img6">
                    <img src="./Images/Skeleton.jpg" alt="skeleton laying down" id="img7">
                </div>
            </div>
        </section>
    </main>
    <script src="./JS/app.js"></script>
</body>
</html>
